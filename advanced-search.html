<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Search</title>
    <link rel="stylesheet" href="advance-style.css">
</head>

<body>
    <nav>
        <a href="index.html">Search</a>
    </nav>
    <form  action="https://www.google.com/search">

        <div>
            <label for="all">all these words: </label>
            <input id="all" type="text" name="as_q">
        </div>

        <div>
            <label for="all">these exact words or phrase: </label>
            <input id="all" type="text" name="as_epq">
        </div>

        <div>
            <label for="all">any of these words: </label>
            <input id="all" type="text" name="as_oq">
        </div>

        <div>
            <label for="all">none of these words: </label>
            <input id="all" type="text" name="as_eq">
        </div>
        <div>
            <input id="google-search-btn" type="submit" value="Advance Search">
        </div>
    </form>
</body>

</html>
